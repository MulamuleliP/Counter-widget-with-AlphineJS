<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget</title>
   
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .counter {
            font-size: 2em;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .increment {
            background-color: #4CAF50;
            color: white;
        }

        .decrement {
            background-color: #f44336;
            color: white;
        }

        button:focus {
            outline: none;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <script src="index.js" defer></script>
    <div x-data="{ count: 0 }">
        <h1>Counter-widget-with-AlphineJS</h1>
        <div class="counter" x-text="count"></div>
        <div>
            <button @click="count++">+</button>
            <button @click="count--">-</button>
        </div>
    </div>
</body>
</html>
